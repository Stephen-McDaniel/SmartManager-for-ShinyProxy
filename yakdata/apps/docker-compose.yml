services:

  nginx:
    container_name: nginx
    hostname: nginx
    image: yakdata/nginx-1.21.3
    build:
      context: ./nginx/1.21.3
      dockerfile: Dockerfile
    network_mode: yakdata
    ports:
      - 80:80
      - 443:443
    volumes:
      - '/yakdata/certs:/yakdata/certs:ro'
      - '/yakdata/config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
      - '/yakdata/config/nginx/templates:/etc/nginx/templates:rw,cached'
      - '/yakdata/logs/nginx:/yakdata/logs/nginx'
      - '/yakdata/webassets:/yakdata/webassets'
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf
      - DOMAIN=${DOMAIN}
    <<: *nginx_resources
    depends_on:
      shinyproxy:
        condition: service_healthy
      prometheus:
        condition: service_started

  shinyproxy:
    container_name: shinyproxy
    hostname: shinyproxy
    image: yakdata/shinyproxy-2.5.0
    build:
      context: ./shinyproxy/2.5.0
      dockerfile: Dockerfile
    network_mode: yakdata
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /yakdata/config/shinyproxy/application.yml:/opt/shinyproxy/application.yml
      - /yakdata/config/shinyproxy/favicon.ico:/opt/shinyproxy/favicon.ico
      - /yakdata/config/shinyproxy/templates/yakdata:/opt/shinyproxy/templates/yakdata
      - /yakdata/logs/shinyproxy:/yakdata/logs/shinyproxy
      - /yakdata/shinyproxy_content:/yakdata/shinyproxy_content
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    <<: *shinyproxy_resources
    healthcheck:
      test: curl -L 127.0.0.1:8080

  rstudio:
    container_name: rstudio
    hostname: rstudio
    image: yakdata/rstudio-verse-r-4.1.1
    network_mode: yakdata
    volumes:
      - /yakdata/sysdata/R/4.1.1:/yakdata/sysdata/R/4.1.1
      - /yakdata/config/R/Rprofile.site:/usr/local/lib/R/etc/Rprofile.site
      - /yakdata/shinyproxy_content:/home/rstudio/yakdata/shinyproxy_content
      - /yakdata/shinyproxy_content:/yakdata/shinyproxy_content
      - /yakdata/config/shinyproxy/application.yml:/home/rstudio/yakdata/config/shinyproxy/application.yml
      - /yakdata/webassets:/home/rstudio/yakdata/webassets
      - /yakdata/webassets:/yakdata/webassets
    restart: unless-stopped

  cadvisor:
    container_name: cadvisor
    hostname: cadvisor
    image: 'google/cadvisor:canary'
    network_mode: yakdata
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk/:ro
    restart: unless-stopped
    <<: *cadvisor_resources

  prometheus:
    container_name: prometheus
    hostname: prometheus
    image: prom/prometheus:v2.30.3
    network_mode: yakdata
    volumes:
      - /yakdata/config/prometheus:/etc/prometheus
      - /yakdata/sysdata/prometheus_data:/prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    <<: *prometheus_resources

  grafana:
    container_name: grafana
    hostname: grafana
    image: grafana/grafana:8.2.0
    network_mode: yakdata
    volumes:
      - /yakdata/sysdata/grafana_data:/var/lib/grafana
      - /yakdata/config/grafana/defaults.ini:/usr/share/grafana/conf/defaults.ini:ro
      - /yakdata/config/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - /yakdata/config/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=/monitor
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
      - TZ=${TZ}
    <<: *grafana_resources
    depends_on:
      prometheus:
        condition: service_started


networks:
  yakdata:
    driver: bridge
