<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en">
	<title>Error</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{${bootstrapCss}}" />
	<link rel="stylesheet" media="screen" th:href="@{/assets/css/error.css}"/>
	<script th:src="@{${jqueryJs}}"></script>
	<script th:src="@{${bootstrapJs}}"></script>
</head>

<body>
	<div id="error">
		<h1>Error</h1>
		<p>
			<b>Status code:</b> <span th:text="${status}"></span>
		</p>
		<p>
			<b>Message:</b> <span th:text="${message}"></span>
		</p>
		<p>
			<b>Stack Trace:</b> <br/><span th:utext="${stackTrace}"></span>
		</p>
	</div>
</body>
</html>
